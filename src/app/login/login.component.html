<div class="card m-1 p-1" style="text-align: center;">
  <div class="p-2" style="flex: 1;">
      <div class="display-4 card-header"> Login </div>
      <div class="card-body">
          <form>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon2">Email</span>
                  </div>
                  <input type="text" class="form-control form-control-lg" placeholder="email" aria-label="Email" 
                          aria-describedby="basic-addon2" (keyup)="onKeyEmail($event)">
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon4">Senha</span>
                  </div>
                  <input type="password" class="form-control form-control-lg" placeholder="senha" aria-label="Password" 
                          aria-describedby="basic-addon4" (keyup)="onKeyPassword($event)">
              </div>
              <div *ngIf="showError" class="alert alert-danger mt-2">
                Dados Incorretos. Digite Novamente.
              </div>
              <button type="button" class="btn btn-dark" (click)="login()">Entrar</button>
          </form>
      </div>
  </div>
</div>
